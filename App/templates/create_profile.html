{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Profile</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/create_profile.css">
</head>
<body>

<section class="profile-container">
    <div class="profile-header">
    <div class="header-icon">ðŸ‘¤</div>
    <div class="header-text">
        <h2>Employee Profile</h2>
        <p>Manage employee personal and professional details</p>
    </div>
    </div>

    <form id="employeeForm" class="two-column-form" method="POST" action="{% url 'create_profile' %}">
        {% csrf_token %}
        <!-- Employee ID -->
        <div class="form-group">
            <label>Employee ID</label>
            <input type="text" id="empId" readonly>
        </div>

        <!-- Employee Type -->
        <div class="form-group">
            <label>Employee Type</label>
            <select id="type" name='emp_type' required>
                <option value="">Select</option>
                <option>Contract</option>
                <option>Internship</option>
                <option>Permanent</option>
            </select>
        </div>

        <!-- First Name -->
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName" name="f_name" required>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName" name="l_name" required>
        </div>

        <!-- Address -->
        <div class="form-group full-width">
            <label>Address</label>
            <textarea id="address" rows="2" name="address" required></textarea>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" name="mail" required>
        </div>

        <!-- Contact -->
        <div class="form-group">
            <label>Contact Number</label>
            <input type="number" id="contact" name="contact" required>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender</label>
            <div class="inline">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>
        </div>

        <!-- Status -->
        <div class="form-group">
            <label>Status</label>
            <div class="inline">
                <label><input type="radio" name="status" value="Active"> Active</label>
                <label><input type="radio" name="status" value="Inactive"> Inactive</label>
            </div>
        </div>

        <!-- DOB -->
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <!-- DOJ -->
        <div class="form-group">
            <label>Date of Joining</label>
            <input type="date" id="doj" name="doj" required>
        </div>

        <!-- Designation -->
        <div class="form-group">
            <label>Designation</label>
            <select id="designation" name="des" required>
                <option value="">Select</option>
                <option>Employee</option>
                <option>HR</option>
                <option>Manager</option>
            </select>
        </div>

        <!-- Department -->
        <div class="form-group">
            <label>Department</label>
            <select id="department" name="dep" required>
                <option value="">Select</option>
                <option>IT</option>
                <option>Finance</option>
                <option>Accounting</option>
                <option>Sales</option>
                <option>Marketing</option>
                <option>Production</option>
                <option>Purchase</option>
                <option>Research & Development</option>
                <option>Customer Service</option>
            </select>
        </div>

        <div class="form-group">
            <label>Salary</label>
            <input type="text" name="sal" min="0" step="0.01" required>
            <!-- <input type="float" id="empsalary" name="emp_sal" required> -->
        </div>

        <!-- Password -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" name="pwd" required>
        </div>

        <!-- Submit -->
        <div class="form-group full-width">
            <button type="submit">Save Profile</button>
        </div>

    </form>
</section>

<!-- JavaScript (UNCHANGED) -->
<!-- <script src="static/js/create_profile.js"></script> -->
<script src="{% static 'js/create_profile.js' %}"></script>


</body>
</html>
