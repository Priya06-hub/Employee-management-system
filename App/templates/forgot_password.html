{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/forgot_pass.css' %}">

<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>
<div class="login-page">
    <div class="login-box">

        <h2>Forgot Password</h2>

<!-- {% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %} -->

<form method="POST" id="forgotForm" >
    {% csrf_token %}

    <label>User ID : </label>
    <input type="text" name="emp_id" id="emp_id" required>

    <label>Email : </label>
    <input type="email" name="email" id="email" required>

    <button type="submit">Verify</button>
    {% if error %}
    <strong><p class="error">{{ error }}</p></strong>
    {% endif %}
    {% if success %}
    <p style="color:green;">{{ success }}</p>
    {% endif %}
    <p id="errorMsg"></p>
</form>
</div>
</div>
</body>
</html>
<script src="{% static 'js/forgot_pass.js' %}"></script>
{% endblock %}
