{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/conf_pass.css' %}">

<div class="login-page">
    <div class="login-box">
        <h2>Change Password</h2>

        <form id="changePassForm" method="POST">
            {% csrf_token %}
            <!-- <label>Employee ID</label> -->
            <!-- <input type="text" name="Emp_id" id="empId" placeholder="Enter employee ID" required> -->

            <label>Old Password</label>
            <input type="password" name="old_pwd" id="oldPassword" placeholder="Enter old password" required>

            <label>New Password</label>
            <input type="password" id="new_pwd" name="new_pwd" placeholder="Enter new password" required>

            <label>Confirm Password</label>
            <input type="password" id="con_pwd" name="con_pwd" placeholder="Confirm password" required>

            <button type="submit">Save</button>

            <div class="extra-links">
                <a href="{% url 'login' %}">Login</a>
            </div>

            <p id="errorMsg"></p>
        </form>
        {% if error %}
            <div class="error-msg">
                {{ error }}
            </div>
            {% endif %}

            {% if success %}
            <div class="success-msg">
                {{ success }}
            </div>
            {% endif %}
  
    </div>
</div>

<!-- <script src="{% static 'js/conf_pass.js' %}"></script> -->
{% endblock %}
