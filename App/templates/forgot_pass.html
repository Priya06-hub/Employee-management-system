{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/forgot_pass.css' %}">

<div class="login-page">
    <div class="login-box">
        <h2>Forgot Password</h2>

        <form id="forgotForm" method="POST" >
            {% csrf_token %}
            <label>Emp id</label>
            <input type="text" id="emp_id" placeholder="Enter your Emp id" required>
            <label>Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <button type="submit" >Login</button>
            {% if error %}
                <strong><p class="error">{{ error }}</p></strong>
            {% endif %}
            {% if success %}
            <p style="color:green;">{{ success }}</p>
            {% endif %}
            <p id="errorMsg"></p>
        </form>
    </div>
</div>

<!-- <script src="{% static 'js/forgot_pass.js' %}"></script> -->
{% endblock %}
