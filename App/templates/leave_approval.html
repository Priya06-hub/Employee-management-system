<body>

<h2>Leave Approval</h2>

<table>
    <tr>
        <th>Employee ID</th>
        <th>Leave Type</th>
        <th>From</th>
        <th>To</th>
        <th>Total Days</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    <!-- Example Row -->
    {% for l in leaves %}
    <tr>
        <td>{{ l.Emp_id }}</td>
        <td>{{ l.leave_type }}</td>
        <td>{{ l.start_date }}</td>
        <td>{{ l.end_date }}</td>
        <td>{{ l.Total_days }}</td>
        <td>{{ l.status }}</td>
        <td>
            <form method="POST" action="{% url 'leave_approval' l.leave_id %}">
                {% csrf_token %}
                <button type="submit" name="action" value="approve">Approve</button>
                <button type="submit" name="action" value="reject">Reject</button>
                <button type="submit" name="action" value="update">Update</button>
            </form>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="7">No Leave Requests</td>
    </tr>
    {% endfor %}

</table>
