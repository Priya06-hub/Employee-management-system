{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Employee Profile</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>

<section class="profile-container">
    <h2>Admin â€“ Edit Employee Profile</h2>

    <form method="POST" class="two-column-form">
        {% csrf_token %}

        <div class="form-group">
            <label>Employee ID</label>
            <input type="text" value="{{ employee.Emp_id }}" readonly>
        </div>

        <div class="form-group">
            <label>Employee Type</label>
            <select name="emp_type">
                <option value="Contract" {% if employee.Emp_type == "Contract" %}selected{% endif %}>Contract</option>
                <option value="Internship" {% if employee.Emp_type == "Internship" %}selected{% endif %}>Internship</option>
                <option value="Permanent" {% if employee.Emp_type == "Permanent" %}selected{% endif %}>Permanent</option>
            </select>
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="f_name" value="{{ employee.F_name }}">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="l_name" value="{{ employee.L_name }}">
        </div>

        <div class="form-group full-width">
        <label>Address</label>
        <textarea name="address" rows="2" value="{{ employee.Address }}"></textarea>
    </div>
    <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ employee.Email }}" required>
        </div>

        <!-- Contact -->
        <div class="form-group">
            <label>Contact Number</label>
            <input type="number" name="phone" value="{{ employee.Contact_no }}" required>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender</label>
            <label><input type="radio" name="gender" value="Male" {% if employee.Gender == "Male" %}checked{% endif %}> Male</label>
            <label><input type="radio" name="gender" value="Female" {% if employee.Gender == "Female" %}checked{% endif %}> Female</label>
        </div>

        <!-- DOB -->
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" value="{{ employee.Dob|date:'Y-m-d' }}">
        </div>

        <!-- ===== READ ONLY ADMIN DATA ===== -->


        <div class="form-group">
            <label>Designation</label>
            <select name="designation">
                <option value="Employee" {% if employee.Designation == "Employee" %}selected{% endif %}>Employee</option>
                <option value="Manager" {% if employee.Designation == "Manager" %}selected{% endif %}>Manager</option>
                <option value="HR" {% if employee.Designation == "HR" %}selected{% endif %}>HR</option>
            </select>
        </div>

        <div class="form-group">
            <label>Department</label>
            <input type="text" name="department" value="{{ employee.Department }}">
        </div>

        <div class="form-group">
            <label>Salary</label>
            <input type="number" name="salary" value="{{ employee.Salary }}">
        </div>

        <div class="form-group">
            <label>Status</label>
            <select name="status">
                <option value="Active" {% if employee.status == "Active" %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if employee.status == "Inactive" %}selected{% endif %}>Inactive</option>
            </select>
        </div>

        <div class="form-group">
            <label>Date of Joining</label>
            <input type="date" name="doj" value="{{ employee.doj|date:'Y-m-d' }}">
        </div>

        <div class="form-group full-width">
            <button type="submit">Save Changes</button>
        </div>
    </form>
</section>

</body>
</html>
